# ============================================
# Photo Organizer - Docker Compose (Production)
# Optimized for production deployment with GPU
# ============================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d --build
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
# ============================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: photo-organizer:${TAG:-latest}
    container_name: photo-organizer-prod
    
    # Port mapping
    ports:
      - "${HOST_PORT:-8000}:8000"
    
    # Environment variables (use .env file for secrets)
    environment:
      - USE_GPU=${USE_GPU:-true}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${WORKERS:-1}
      # Model settings
      - MODEL_NAME=${MODEL_NAME:-resnet152}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.1}
      - TOP_K_PREDICTIONS=${TOP_K_PREDICTIONS:-5}
      # Security
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    
    # Volume mounts for production
    volumes:
      # Persistent cache for models (improves startup time)
      - model-cache:/home/appuser/.cache/torch
      # Logs directory
      - logs:/app/logs
      # Optional: Mount uploads directory
      - uploads:/app/uploads
    
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
        limits:
          cpus: "${CPU_LIMIT:-4}"
          memory: "${MEMORY_LIMIT:-8G}"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Longer start period for model loading
    
    # Restart policy
    restart: always
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false  # Cannot be true due to PyTorch caching
    
    # Network
    networks:
      - photo-organizer-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: photo-organizer-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - photo-organizer-network
    profiles:
      - with-nginx

# Named volumes for persistent data
volumes:
  model-cache:
    driver: local
  logs:
    driver: local
  uploads:
    driver: local

# Networks
networks:
  photo-organizer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
