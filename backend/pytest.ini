[pytest]
# Pytest configuration for Construction Photo Analyzer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU/CUDA
    integration: marks integration tests
    benchmark: marks performance benchmark tests
    load: marks load tests

# Minimum version required
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (used with pytest-cov)
# Run with: pytest --cov=app --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*

# Parallel execution settings (if using pytest-xdist)
# addopts = -n auto  # Uncomment to enable parallel execution
